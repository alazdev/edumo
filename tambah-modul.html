    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">Edumo</a>

                </button>

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav -->
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Tambah Modul</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            <div class="form-group">
                                <label for="name">Nama<span class="text-danger">*</span></label>
                                <input type="text" name="name" class="form-control" id="name" placeholder="Masukan Nama Modul" required>
                            </div>
                            <div class="form-group">
                                <label for="image">Gambar<span class="text-danger">*</span></label>
                                <input type="file" name="image" class="form-control" id="image" required>
                            </div>
                            <div class="form-group mt-2">
                                <label for="category">Kategori<span class="text-danger">*</span></label>
                                <select name="category" class="form-control" id="">
                                    <option>-- Pilih Kategori --</option>
                                    <option value="">Kategori 1</option>
                                    <option value="">Kategori 2</option>
                                    <option value="">Kategori 3</option>
                                </select>
                            </div>
                            <div class="form-group mt-2">
                                <label for="description">Deskripsi<span class="text-danger">*</span></label>
                                <textarea class="form-control" name="description id="" cols="30" rows="5"></textarea>
                            </div>

                            <div class="form-group mt-2">
                                <label for="materi">Materi<span class="text-danger">*</span></label>
                                <div class="form-control btn-group" role="group" aria-label="Basic checkbox toggle button group">
                                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck1">TIK</label>
                                  
                                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck2">Bahasa Inggris</label>
                                  
                                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                    <label class="btn btn-outline-primary" for="btncheck3">Pancasila</label>
                                  </div>
                            </div>

                            <div class="form-group mt-2">
                                <label for="sub_modul">Sub Modul<span class="text-danger">*</span> <a href="javascript::void(0)" onclick="addSubModul()">(+ Tambah)</a></label>
                                <input type="text" name="sub_modul[]" placeholder="Masukan Sub Modul" class="form-control" required>
                            </div>

                            <div class="form-group text-end mt-3">
                                <a href="#" class="btn btn-primary" style="margin-right: 10px;">+ Tambah Modul</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main -->

    <script>
        function addSubModul() {
            let subModul = document.querySelector('input[name="sub_modul[]"]');
            let newSubModul = subModul.cloneNode(true);
            newSubModul.classList.add('mt-2');
            newSubModul.value = '';
            subModul.parentNode.insertBefore(newSubModul, subModul.nextSibling);
        }
    </script>
